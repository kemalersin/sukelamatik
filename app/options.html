<!doctype html>
<html id="options">
<head>

      <fieldset>
        <legend>tercihler</legend>

          <label for="UpdateFrequency">güncelleme sıklığı (dk)</label>

      <div class="actions">
        <button type="submit" class="primary">kaydet</button>
      </div>
      <br>
      <p>
        <a href="https://www.eksisozluk.com/registration/eula" class="link-special" target="_blank">

      <br>

</div>
<footer id="site-footer">
  <ul>
    <li><a href="https://github.com/kemalersin/sukelamatik">github</a></li>
